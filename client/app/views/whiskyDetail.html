<form novalidate name="whiskyForm" > 
  <div class="row">
    <div class="col-md-5">

      <div class="row">
        <div toggle-focus="whisky.name" class="col-md-12"
          edit-mode="{{ whisky.isNew }}">
          <h1>
            <span tf-display></span>
            <input tf-input type="text" name="whisky.name" class="input-lg"
              placeholder="Whisky name"/>
          </h1>
        </div>
        
      </div>

      <div class="row">
        <div toggle-focus="whisky.distiller" edit-mode="{{ whisky.isNew }}"
          class="col-md-5 form-group">
          <label tf-label class="control-label">Distiller</label> 
          <span tf-display class="text-lg"></span>
          <input tf-input class="form-control" placeholder="Distiller name">
        </div>

        <div toggle-focus="whisky.abv"  edit-mode="{{ whisky.isNew }}"
          class="col-md-3 form-group">
          <label tf-label class="control-label">ABV</label> 
          <span tf-display="(tf-model)%" class="text-lg"></span>
          <div tf-input-cont class="input-group">
            <input tf-input class="form-control" placeholder="40">
            <span class="input-group-addon">%</span>
          </div>
        </div>


        <div toggle-focus="whisky.age" edit-mode="{{ whisky.isNew }}"
          class="col-md-4 form-group">
          <label tf-label class="control-label">Age</label> 
          <span tf-display="(tf-model) years" class="text-lg"></span>
          <div tf-input-cont class="input-group">
            <input tf-input class="form-control" placeholder="12">
            <span class="input-group-addon">yrs</span>
          </div>
        </div>


      </div>

      <div class="row">
        <div toggle-focus="whisky.date"  edit-mode="{{ whisky.isNew }}"
          class="col-md-5 form-group high-z">
          <label tf-label class="control-label">Sampled On</label> 
          <span tf-display class="text-lg"></span>
          <div tf-input-cont class="input-group">
            <input tf-input class="form-control" type="date"
              placeholder="dd-mm-yyyy">
          </div>
        </div>

        <div toggle-focus="whisky.rating"  edit-mode="{{ whisky.isNew }}"
          class="col-md-3 form-group">
          <label tf-label class="control-label">Rating</label> 
          <span tf-display="(tf-model)/5" class="text-lg"></span>
          <div tf-input-cont class="input-group">
            <input tf-input class="form-control" placeholder="4">
            <span class="input-group-addon">/5</span>
          </div>
        </div>

        <div toggle-focus="whisky.price"  edit-mode="{{ whisky.isNew }}"
          class="col-md-4 form-group">
          <label tf-label class="control-label">Price</label> 
          <span tf-display="$(tf-model)" class="text-lg"></span>
          <div tf-input-cont class="input-group">
            <span class="input-group-addon">$</span>
            <input tf-input class="form-control" placeholder="89.95">
          </div>
        </div>

      </div>


      <div class="row">
        <div toggle-focus="whisky.notes" edit-mode="{{ whisky.isNew }}"
          class="col-md-12 form-group tf-textarea">
          <label tf-label class="control-label">Notes</label> 
          <span tf-display class="text-lg lined-paper-bg"></span>
          <div tf-input-cont class="input-group">
            <textarea tf-input class="form-control" placeholder="Notes about your tasting"></textarea>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-1">
      <div class="vertical-range">
        <label for="color-range">Color</label>
        <div class="input-holder">
          <input type="range" name="color-range" id="color-range" min="1" max="21"
          step="1" ng-model="whisky.color">
        </div>
      </div>
    </div>
    <div class="col-md-5">
      <flavour-wheel fw-data="whisky.flavors"></flavour-wheel>
    </div>

  </div>

  <div class="row">
    <div class="well col-md-12">
      <button ng-click="save()" ng-disabled="cleanForm()" class="btn btn-primary">
        Save</button>
    </div>
  </div> 
</form>
