<label ng-click="editing = true" class="control-label">
  {{ tfLabel }}</label>
<div inputContainer>
  <span spanElement ng-hide="editing" ng-click="editing = true">
    {{ toggleFocus || "Click to edit" }}</span> 
  <inputtagname inputElement ng-show="editing" ng-blur="editing = false"
  type="{{ tfInputType }}" ng-model="toggleFocus" focus="editing"
    class="form-control {{ tfInputClass }}">
</div>
